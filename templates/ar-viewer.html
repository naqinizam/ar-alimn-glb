<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>AR Chair Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR... Point at a flat surface</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: true"
        renderer="logarithmicDepthBuffer: true"
        embedded>

        <!-- Chair made of primitives -->
        <a-entity arjs-anchor>
            <!-- Seat -->
            <a-box 
                width="0.5" height="0.05" depth="0.5" 
                position="0 0 0" 
                color="#C0A080">
            </a-box>
            
            <!-- Backrest -->
            <a-box 
                width="0.5" height="0.5" depth="0.05" 
                position="0 0.25 0.225" 
                color="#654321">
            </a-box>
            
            <!-- Legs -->
            <a-cylinder 
                position="-0.2 -0.25 -0.2" 
                height="0.5" radius="0.02" 
                color="#333">
            </a-cylinder>
            <a-cylinder 
                position="0.2 -0.25 -0.2" 
                height="0.5" radius="0.02" 
                color="#333">
            </a-cylinder>
            <a-cylinder 
                position="-0.2 -0.25 0.2" 
                height="0.5" radius="0.02" 
                color="#333">
            </a-cylinder>
            <a-cylinder 
                position="0.2 -0.25 0.2" 
                height="0.5" radius="0.02" 
                color="#333">
            </a-cylinder>
        </a-entity>

        <a-camera-static></a-camera-static>
    </a-scene>

    <script>
    // Hide loader when AR starts
    document.querySelector('a-scene').addEventListener('loaded', function() {
        document.querySelector('.arjs-loader').style.display = 'none';
    });
    </script>
</body>
</html>
