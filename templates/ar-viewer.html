<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Critical iPhone meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>AR Chair Viewer</title>
    <style>
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: -apple-system, sans-serif;
        }
        #status {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <h2>Loading AR Experience</h2>
        <div id="status">Initializing camera...</div>
    </div>

    <!-- Camera will inject video here -->
    <div id="camera-view"></div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: true; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded>

        <a-assets>
            <a-asset-item id="chair-model" src="/models/chair.glb"></a-asset-item>
        </a-assets>

        <a-entity
            gltf-model="#chair-model"
            scale="0.3 0.3 0.3"
            position="0 0 -1"
            rotation="0 180 0"
            arjs-anchor>
        </a-entity>

        <a-camera-static></a-camera-static>
    </a-scene>

    <script>
    // 1. First verify camera access
    async function initAR() {
        const status = document.getElementById('status');
        
        try {
            // Test camera permissions
            status.textContent = "Requesting camera...";
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('camera-view').appendChild(
                Object.assign(document.createElement('video'), {
                    srcObject: stream,
                    autoplay: true,
                    style: 'position: fixed; width: 100%; height: 100%; object-fit: cover; z-index: -1;'
                }
            ));
            
            // Only initialize AR after camera works
            status.textContent = "Camera ready - loading AR...";
            loadARJS();
            
        } catch (error) {
            status.innerHTML = `Camera blocked<br><small>${error.message}</small>`;
            console.error("Camera error:", error);
        }
    }

    // 2. Dynamically load AR.js only after camera check
    function loadARJS() {
        const script = document.createElement('script');
        script.src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js";
        script.onload = () => {
            console.log("AR.js loaded");
            document.querySelector('.arjs-loader').style.display = 'none';
        };
        document.head.appendChild(script);
    }

    // Start initialization
    initAR();
    </script>
</body>
</html>
