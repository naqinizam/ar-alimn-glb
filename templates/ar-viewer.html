<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <!-- iPhone-specific AR.js build -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading Screen -->
    <div class="arjs-loader">
        <div>
            Loading AR...<br>
            <small>Point at a flat surface under good lighting</small>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: true; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        embedded>

        <!-- Chair Model (use absolute URL) -->
        <a-entity
            id="chair"
            gltf-model="url(https://YOUR-RENDER-URL.onrender.com/models/chair.glb)"
            scale="0.3 0.3 0.3"
            position="0 0 -0.5"
            rotation="0 180 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            arjs-anchor>
        </a-entity>

        <a-camera-static></a-camera-static>
    </a-scene>

    <!-- Debug Script -->
    <script>
        // Debugging events
        const scene = document.querySelector('a-scene');
        const chair = document.getElementById('chair');
        
        scene.addEventListener('loaded', () => {
            console.log("AR scene initialized");
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 2000);
        });

        chair.addEventListener('model-error', (e) => {
            console.error("Model load failed:", e.detail);
            alert("Failed to load chair model. Check console for details.");
        });

        chair.addEventListener('model-loaded', () => {
            console.log("Chair model loaded successfully!");
        });
    </script>
</body>
</html>
