<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #debug {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: true;"
        renderer="logarithmicDepthBuffer: true">

        <!-- TEST MODEL (Direct from GitHub) -->
        <a-entity
            id="chair"
            gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Chair/glTF-Binary/Chair.glb)"
            scale="0.3 0.3 0.3"
            position="0 0 -1"
            arjs-anchor>
        </a-entity>

        <a-camera-static></a-camera-static>
    </a-scene>

    <div id="debug">Initializing AR...</div>

    <script>
    const debug = document.getElementById('debug');
    const chair = document.getElementById('chair');

    // Debug events
    chair.addEventListener('model-loaded', () => {
        debug.textContent = "SUCCESS: Chair loaded! Move your phone.";
        console.log("Model loaded:", chair.components['gltf-model'].model);
    });

    chair.addEventListener('model-error', (e) => {
        debug.textContent = `ERROR: ${e.detail.message}`;
        console.error("Model error:", e.detail);
    });

    document.querySelector('a-scene').addEventListener('arjs-video-loaded', () => {
        debug.textContent += "\nCamera ready - scan a surface";
    });
    </script>
</body>
</html>
