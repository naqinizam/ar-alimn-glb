<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>AR Chair Viewer</title>
    <script src="/static/js/ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: -apple-system, sans-serif;
        }
        .arjs-loader h2 {
            margin-bottom: 10px;
        }
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 30vh;
            overflow-y: auto;
            z-index: 10000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <h2>Loading AR Experience</h2>
        <div id="status-message">Initializing...</div>
    </div>

    <div id="debug-console"></div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: true; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        embedded>

        <a-assets>
            <a-asset-item id="chair-model" src="/models/chair.glb"></a-asset-item>
        </a-assets>

        <a-entity
            id="chair"
            gltf-model="#chair-model"
            scale="0.3 0.3 0.3"
            position="0 0 -1"
            rotation="0 180 0"
            arjs-anchor>
        </a-entity>

        <a-camera-static></a-camera-static>
    </a-scene>
</body>
</html>
