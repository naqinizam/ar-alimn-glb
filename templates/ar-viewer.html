<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR ALIMN - Chair Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #error {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 998;
        }
        .ar-controls button {
            padding: 12px 24px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <h2>Loading AR Experience</h2>
        <p id="loading-text">Initializing camera...</p>
    </div>

    <!-- Error Display -->
    <div id="error"></div>

    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; debugUIEnabled: true;"
        renderer="logarithmicDepthBuffer: true; precision: high"
        embedded>

        <!-- Chair Model with Error Events -->
        <a-entity
            id="chair-model"
            gltf-model="url(/models/chair.glb)"
            scale="0.5 0.5 0.5"
            position="0 0 -1"
            rotation="0 180 0"
            arjs-anchor
            events="model-error: onModelError; model-loaded: onModelLoaded">
        </a-entity>

        <a-camera-static />
    </a-scene>

    <!-- Controls -->
    <div class="ar-controls">
        <button id="reset-scene">Reset Chair</button>
        <button id="help-button">Help</button>
    </div>

    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const errorDisplay = document.getElementById('error');
        const chairModel = document.getElementById('chair-model');

        // Event Handlers
        function onModelError() {
            const model = chairModel.components['gltf-model'];
            showError(`Failed to load chair model: ${model.model}`);
            console.error('Model error:', model.model);
        }

        function onModelLoaded() {
            loadingScreen.style.display = 'none';
            console.log('Chair model loaded successfully');
        }

        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => errorDisplay.style.display = 'none', 5000);
        }

        // Scene Setup
        document.querySelector('a-scene').addEventListener('loaded', () => {
            loadingText.textContent = 'Waiting for camera access...';
        });

        // Button Events
        document.getElementById('reset-scene').addEventListener('click', () => {
            chairModel.setAttribute('position', '0 0 -1');
            chairModel.setAttribute('rotation', '0 180 0');
            chairModel.setAttribute('scale', '0.5 0.5 0.5');
        });

        document.getElementById('help-button').addEventListener('click', () => {
            alert("Point your camera at a flat surface. Move slowly if the chair doesn't appear immediately.");
        });

        // Check for WebXR support
        if (!navigator.xr) {
            showError("AR not supported. Try Chrome on Android.");
            loadingText.textContent = "AR not supported in this browser";
        }
    </script>
</body>
</html>
