<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AR Chair Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading AR...<br>Please allow camera access</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30;">

        <!-- Chair Model -->
        <a-entity
            gltf-model="/models/chair.glb"
            scale="0.5 0.5 0.5"
            position="0 0 -1"
            rotation="0 180 0"
            animation="property: rotation; to: 0 540 0; loop: true; dur: 10000"
            arjs-anchor>
        </a-entity>

        <a-camera-static></a-camera-static>
    </a-scene>

    <script>
        // Hide loader when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
